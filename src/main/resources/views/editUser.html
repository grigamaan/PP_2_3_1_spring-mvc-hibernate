<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.springframework.org/tags/form">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Home</title>
</head>
<body>
<h1 th:text="${headerMessage}"></h1>

<form method="POST" action="editUser" th:object="${user}">

  <input type="hidden" th:field="*{id}" />
  <table>
    <tr>
      <td><label for="firstName">First Name</label></td>
      <td><input type="text" id="firstName" name="firstName" th:field="*{firstName}" /></td>
    </tr>
    <tr>
      <td><label for="lastName">Last Name</label></td>
      <td><input type="text" id="lastName" name="lastName" th:field="*{lastName}" /></td>
    </tr>
    <tr>
      <td><label for="userName">User Name</label></td>
      <td><input type="text" id="userName" name="userName" th:field="*{userName}" /></td>
    </tr>
    <tr>
      <td><input type="submit" value="Submit" /></td>
    </tr>
  </table>
</form>

</body>
</html>
